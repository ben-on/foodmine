<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}" >
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">{{food.name}}</div>
                <span class="favorite {{food.favorite?'':'not'}}">
                    ‚ù§
                </span>
                <div class="stars">
                    <star-rating [stars]="food.stars" ></star-rating>
                </div>
                <div class="origins">
                    <span *ngFor="let origin of food.origins"> {{origin}}</span>
                </div>
                <div class="cook-time">
                    <span>üïí</span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>{{food.price}}</span>
                    
                </div>
            </div>
        </a>
    </li>
</ul>
